<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القائمة المنسدلة</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative z-0">
    <nav class="bg-blue-900 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-bold">Logo</div>
            <ul class="hidden lg:flex space-x-6 text-white">
                <li class="relative group">
                    <a href="#" class="hover:text-gray-300">الرئيسية</a>
                    <ul class="bg-white w-44 absolute text-gray-800 left-0 top-full rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">القسم 1</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">القسم 2</a></li>
                    </ul>

            </ul>
            <div class="block lg:hidden">
                <button id="menu-toggle" class="text-white text-2xl">☰</button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden lg:hidden bg-white text-gray-800 p-4">
            <a href="#" class="block py-2">الرئيسية</a>
            <a href="#" class="block py-2">عنّا</a>

        </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
